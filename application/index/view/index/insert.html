{layout name="public:layout" /}
<div class="row">
		<div class="col-md-7 col-md-offset-1">
		<div class="page-header">
  			<h2>{$title}</h2>
		</div>
		<form action="{:url('index/index/save')}" enctype="multipart/form-data" method="post">
                <input type="hidden" name="user_id" value="{$Think.session.user_id}">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="文章标题">
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <select class="form-control" name="cate_id"> 
                        {volist name="cateList" id="cate"}
                            <option value="{$cate.id}">{$cate.name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group" >
                <label>内容</label> 

                <textarea id="editor"  class="form-control" placeholder="文章内容" id="content" name="content" style="min-height: 300px;">
                   
                </textarea>                   
                </div>

                <div class="form-group">
                    <label for="title_img">标题图片</label>
                    <input type="file" name="title_img" id="title_img">
                    <p class="help-block"></p>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
