{extend name="public/base"/}
{block name="css"}
<style type="text/css">
  .star-price #add{
    width:120px;
    height: 32px;
    border-radius: 0px;
    background-color: black;
    color: #FFFFFFFF;
    position: absolute;
    left: 110px;
}
.star-price #add:hover {
    background: #375C8FFF;
}
</style>
{/block}
{block name="body"}
                 <div class="products">
                    <h5 class="latest-product">最新上架</h5> 
                      <a class="view-all" href="product.html">查看全部<span> </span></a>             
                 </div>
                 <div class="product-left">
                    {volist name="list" id="lists"}
                    <div class=" chain-grid" style="position: relative;padding: 5px;margin :15px 10px; height: 500px">
                        <a href="/goods/index/detail/cid/{$lists.id}"><img class="img-responsive chain" src="/uploads/{$lists.imgs}" alt=" " style="height: 355px" /></a>
                        <span class="star"> </span>
                        <div class="grid-chain-bottom">
                            <h6 style="height: 43px">{$lists.name}</h6>
                            <div class="star-price">
                                <div class="dolor-grid"> 
                                    <span class="actual">{$lists.min_price}$</span>
                                    <span class="reducedfrom">{$lists.max_price}$</span>
                                      <span class="rating">
                                            <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
                                            <label for="rating-input-1-5" class="rating-star1"> </label>
                                            <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
                                            <label for="rating-input-1-4" class="rating-star1"> </label>
                                            <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
                                            <label for="rating-input-1-3" class="rating-star"> </label>
                                            <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
                                            <label for="rating-input-1-2" class="rating-star"> </label>
                                            <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
                                            <label for="rating-input-1-1" class="rating-star"> </label>
                                       </span>
                                </div>
                          
                                <button onclick="cart({$lists.id})" id="add" class="btn btn-defult btn-block" ><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;加入购物车</button> 
                                <div class="clearfix"> </div>
                            </div>
                        </div>
                    </div>
                    {/volist}
                    
                    
                     <div class="clearfix"> </div>
                 </div>
                                <div class="clearfix"> </div>
               </div>  

<script type="text/javascript">
      function cart(id){
        var nums = 1;
        var spu_id = id;
        $.post('/order/cart/cart_add',
          {spu_id:spu_id, nums:nums},
          function(data) {
            alert(data.message);
            });
        }
    </script> 
{/block}
