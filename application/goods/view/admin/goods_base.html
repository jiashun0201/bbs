
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">商品分类</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="" id=""  style="width: 55%" placeholder="{$category.name}" readonly>
		      <font size="2" color="#A0A0A0">选择商品所属分类，一个商品只能属于一个分类</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">商品名称</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="name" id="name" style="width: 55%">
		      <font size="2" color="#A0A0A0">商品标题名称不能为空，最长不能超过200个字符</font>
		    </div>
		  </div>	
		  <div class="form-group">
		    <label for="subtitle" class="col-sm-3 control-label">广告语</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="subtitle" id="subtitle" style="width: 55%">
		      <font size="2" color="#A0A0A0">请上传品牌LOGO，用于前台展示</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="brand_id" class="col-sm-3 control-label">商品品牌</label>
		    <div class="col-sm-9 form-inline">
		      <select class="form-control"  style="width: 55%" name="brand_id">
		      <option>请选择品牌</option>
		      {volist name="brands" id="brand"}
		      <option value="{$brand.id}">{$brand.name}</option>
		      {/volist}
		      </select>
		      <font size="2" color="#A0A0A0">为商品选择所属品牌，便于用户按照品牌进行查找</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="max_price" class="col-sm-3 control-label">原价</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="max_price" id="max_price" style="width: 55%" placeholder="100">
		      <font size="2" color="#A0A0A0">用于显示原价</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="min_price" class="col-sm-3 control-label">现价</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="min_price" id="min_price" style="width: 55%" placeholder="100">
		      <font size="2" color="#A0A0A0">用于显示现价</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="warn_number" class="col-sm-3 control-label">库存警告</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="warn_number" id="warn_number" style="width: 55%" placeholder="5">
		      <font size="2" color="#A0A0A0">当库存小于等于警告数，系统就会提醒此商品为库存警告商品</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="weight" class="col-sm-3 control-label">重量</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="weight" id="weight" style="width: 55%">
		      <font size="2" color="#A0A0A0">请填写每件商品重量，以（kg）为单位</font>
		    </div>
		  </div>

		  
		  <div class="form-group">
		    <label for="volume" class="col-sm-3 control-label">体积</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="volume" id="volume" style="width: 55%">
		      <font size="2" color="#A0A0A0">请填写每件商品体积，以（m³）为单位</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sort" class="col-sm-3 control-label">排序</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="sort" id="sort" style="width: 55%">
		      <font size="2" color="#A0A0A0">请填写自然数，列表将会根据排序进行由小到大排列显示</font>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="keyword" class="col-sm-3 control-label">关键词</label>
		    <div class="col-sm-9 form-inline">
		      <input type="text" class="form-control" name="keyword" id="keyword" style="width: 55%">
		      <font size="2" color="#A0A0A0">关键词出现在页面头部的标签中，多个关键字请用分隔符分隔</font>
		    </div>
		  </div>
		  <div class="form-group">
		  <label for="description" class="col-sm-3 control-label">品牌描述</label>
		  <div class="col-sm-9 form-inline">
		  <textarea id="description"  class="form-control" name="description" style="min-height: 130px;width: 55%;">
          </textarea>
          <font size="2" color="#A0A0A0">描述出现在页面头部的标签中，最多不能超过80个字符</font>
      	  </div>
		  </div>
			<div class="form-group">
		  		<div class="col-sm-3 col-md-offset-2">
	  			<label for="inputEmail3" class="col-sm-4 control-label">是否上架</label>   
			      <div style="position: absolute;left: 120px;">
			      <label class="radio-inline">
			        <input type="radio" name="status"  value="1"> 允许
			      </label>
			      <label class="radio-inline">
			        <input type="radio" name="status"  value="0"> 
			        <span>禁止</span>
			      </label>
			      </div>
		  	</div>
			</div>
